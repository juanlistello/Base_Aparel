<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!-- logo -->
    <header id="header">
      <div class="logo">
        <img src="./img/logo.svg" alt="" />
      </div>
    </header>
    <main id="main">
      <!-- imagen -->
      <section class="image">
        <div class="img"></div>
      </section>
      <!-- texto -->
      <section class="text">
        <h1 class="lead">
          We're
          <span class="span1"
            >coming <br />
            soon</span
          >
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form" action="#">
          <input
            type="email"
            class="email"
            placeholder="Email Address"
            required
          />
          <img src="./img/icon-error.svg" class="error-icon" alt="" />
          <button type="submit">
            <img src="./img/icon-arrow.svg" alt="submit" />
          </button>
          <p class="error-text">Please, provide a valid email address</p>
        </form>
      </section>
    </main>
  </body>
</html>
